buildscript {
    ext.kotlin_version = '1.8.10' // Verifique a versão do Kotlin que você está utilizando
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Verifique a versão que você está usando
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Adiciona o Google Services
        
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Mantém as configurações existentes
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
