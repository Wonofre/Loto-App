plugins { 
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Google Services plugin
}

android {
    namespace = "com.example.lotoapp"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.lotoapp"
        minSdkVersion = 21
        targetSdkVersion = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update for production signing
        }
    }
}

dependencies {
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    // Other dependencies go here
}

// Apply the Google services plugin after the dependencies
apply plugin: 'com.google.gms.google-services'
